<body>
    <div class="container">
        <main class="apresentation-login">
            <div class="content-login">
                <section>
                    <div class="information">
                        <h1 class="log">login </h1>
                        <p class="subtitle">
                            informe o codigo enviado para o seu email e defina uma senha de pelo menos 8 digitos
                        </p>
                    </div>
                </section>
                <form method="get" class="form">
                    <section clssa="form__imaggroup">
                        <div>
                            <input type="text" class="form_input" id="codigo" placeholder="digite o codigo"
                                maxlength="4" name="codigo" required />
                        </div>
                        <div>
                            <input type="password" class="form_input" id="Password" placeholder="digite uma senha"
                                minlength="8" name="password2" required />
                        </div>
                        <div>
                            <input type="password" class="form_input" id="checkPassword"
                                placeholder="confirme a senha escolhida" minlength="8" required>
                        </div>
                        <hr>

                        <div>
                            <button type="submit" class="btn-grad"
                                onclick="validarSenha('password','checkPassword')">redefinir</button>
                        </div>
                    </section>
                </form>
            </div>
        </main>
        <section class="container-image">
            <!-- <img class="img" src="/img/planeta_terra.jpg" alt="css"> -->
            <div class="image-login"></div>
            <div class="welcome">
        </section>
    </div>

    <script>
        function validarSenha(nome1, nome2) {
            var password = document.getElementById(nome1).value;
            var checkPassword = document.getElementById(nome2).value;
            console.log(checkPassword);
            if (password != "" &&
                checkPassword != "" &&
                password === checkPassword) {
                alert('senha iguais');
            } else {
                alert('senhas diferentes');
            }
        }
    </script>
