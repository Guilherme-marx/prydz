        <div class="container">
            <main class="apresentation-login">
                <div class="content-login">
                    <section>
                        <div class="information">
                            <h1 class="log">login </h1>
                            <p class="subtitle">
                                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et qui
                                adipisci facilis sed laborum repellat ex non! Temporibus harum deleniti
                                voluptatem dolores, eaque molestias illum unde reiciendis nemo illo!
                                Consectetur.
                            </p>
                        </div>
                    </section>
                    <form action="log.html" method="get" class="form">
                        <section clssa="form__imaggroup">
                            <div>
                                <input type="email" class="form_input" id="email" placeholder="digite seu email"
                                    required />
                            </div>
                            <div>
                                <input type="password" class="form_input" id="password" placeholder="digite sua senha"
                                    minlength="8" required>
                            </div>
                            <section class="caption">
                                <div>
                                    <label for="checar">lembrar informações?</label>
                                    <input class="botao" type="checkbox" id="checar" name="checar" value="INFORMAÇÕES">
                                </div>
                                <div>
                                    <div class="forgot-pass">
                                        <a href="checarEmailPage.html">esqueceu a senha?</a>
                                    </div>
                                </div>
                            </section>
                            <hr>

                            <div>
                                <button type="submit" class="btn-grad">entrar</button>
                            </div>
                        </section>
                    </form>
                </div>
            </main>
            <section class="container-image">
                <div class="image-login"></div>
                <div class="welcome">
                    <h2 class="glass-efect">seja bem vindo</h2>
                </div>
            </section>
        </div>
