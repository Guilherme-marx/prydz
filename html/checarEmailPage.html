<body>
    <div class="container">
        <main class="apresentation-login">
            <div class="content-login">
                <section>
                    <div class="information">
                        <h1 class="log">login </h1>
                        <p class="subtitle">
                            enviaremos um codigo de validação de 4 (quatro) digitos para o email informado abaixo
                        </p>
                    </div>
                </section>
                <form action="redefinirSenhaPage.html" method="get" class="form" id="form">
                    <section clssa="form__imaggroup">
                        <div>
                            <input type="email" name="email1" class="form_input" id="email1"
                                placeholder="digite seu email" required />
                        </div>
                        <div>
                            <input type="email" name="email2" class="form_input" id="email2"
                                placeholder="confirme seu email" required>
                        </div>
                        <hr>

                        <div>
                            <button type="button" class="btn-grad" id="btnVerify"
                                onclick="validarEmail('email1','email2') ">enviar</button>
                            <span id="numeros"></span>
                        </div>
                    </section>
                </form>
            </div>
        </main>
        <section class="container-image">
            <div class="image-login"></div>
            <div class="welcome">
        </section>
    </div>

        <small>Copyright © 2022</small>
    </footer>
