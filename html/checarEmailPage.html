<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="imagem/png" href="/img/planeta-terra.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="desafio para desenvolver uma pgina de login responsiva pelo Prydz">
    <meta name="keywords" content="login, log ,Login, Log, html, css, pagina de login, aprender, desafio, treinamento">
    <meta http-equiv="cache-control" content="No-Store">
    <meta http-equiv="content-language" content="pt-br, en-US, fr">
    <meta name="author" content="Guilherme Marques">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="copyright" content="© 2022 guilhermeMarx">
    <meta name="robots" content="follow">
    <title>Prydz</title>
</head>

<body>
    <div class="container">
        <main class="apresentation-login">
            <div class="content-login">
                <section>
                    <div class="information">
                        <h1 class="log">checar email</h1>
                        <p class="subtitle">
                            confirme seu email, em seguida eniaremos um codigo de validação.
                        </p>
                    </div>
                </section>
                <form action="redefinirSenhaPage.html" method="post" class="formulario" id="formulario">

                    <section clssa="form__imaggroup">



                        <div class="formulario__grupo" id="grupo__email">
                            <div class="formulario__grupo-input">
                                <input type="email" name="email1" class="form_input" id="email1"
                                    placeholder="digite seu email" required />
                                <i class="formulario__validacao-estado fas fa-times-circle"></i>
                            </div>
                        </div>




                        <div class="form___grupo" id="grupo__email2">
                            <div class="formulario__grupo-input">
                                <input type="email" name="email2" class="form_input" id="email2"
                                    placeholder="confirme o email anterior" required />
                                <i class="formulario__validacao-estado fas fa-times-circle"></i>
                            </div>
                        </div>



                        <hr>



                        <div>
                            <button type="submit" class="btn-grad" id="btnVerify"
                                onclick="validarEmail('email1','email2') ">enviar</button>
                            <span id="msg"></span>
                        </div>
                    </section>
                </form>
            </div>
        </main>
        <section class="container-image">
            <div class="image-login"></div>
            <div class="welcome">
        </section>
    </div>
    <footer>
        <small>Copyright © 2022</small>
    </footer>
</body>
<script src="/js/formularioFinal.js"></script>

</html>
