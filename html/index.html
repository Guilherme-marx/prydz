<!DOCTYPE html>
<html lang="pt">

<head>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="imagem/png" href="/img/planeta-terra.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="desafio para desenvolver uma pgina de login responsiva pelo Prydz">
    <meta name="keywords" content="login, log ,Login, Log, html, css, pagina de login, aprender, desafio, treinamento">
    <meta http-equiv="cache-control" content="No-Store">
    <meta http-equiv="content-language" content="pt-br, en-US, fr">
    <meta name="author" content="Guilherme Marques">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="copyright" content="© 2022 guilhermeMarx">
    <meta name="robots" content="follow">
    <title>area de login do cliente</title>
</head>

<body>
    <div class="container">
        <main class="apresentation-login">
            <div class="content-login">
                <div class="information">
                    <h1 class="log">login </h1>
                    <p class="subtitle">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et qui
                        adipisci facilis sed laborum repellat ex non! Temporibus harum deleniti
                        voluptatem dolores, eaque molestias illum unde reiciendis nemo illo!
                        Consectetur.
                    </p>
                </div>
                <form action="log.html" method="post" class="form">
                    <section class="form_section">
                        <div>
                            <input type="email" class="form_input" onblur="validacaoEmail(f1.email)" maxlength="60"
                                size='65' id="email" placeholder="digite seu email" autocomplete="on" required />
                        </div>
                        <div>
                            <input type="password" class="form_input" id="password" placeholder="digite sua senha"
                                minlength="8" required>
                        </div>
                        <section class="caption">
                            <div>
                                <label for="checar">Lembrar informações?</label>
                                <input class="botao" type="checkbox" id="checar" name="checar" value="informacoes">
                            </div>
                            <div>
                                <div class="forgot-pass">
                                    <a href="checarEmailPage.html">Esqueceu a senha?</a>
                                </div>
                            </div>
                        </section>
                        <hr>

                        <div>
                            <button type="submit" class="btn-grad">entrar</button>
                        </div>
                    </section>
                </form>
            </div>
        </main>
        <section class="container-image">
            <div class="image-login"></div>
            <div class="welcome">
        </section>
    </div>
    <footer>
        <small>Copyright © 2022</small>
    </footer>
    <script src="/js/arquivo.js"></script>
</body>

</html>
