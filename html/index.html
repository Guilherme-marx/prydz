<body>
    <div class="container">
        <main class="apresentation-login">
            <div class="content-login">
                <div class="information">
                    <h1 class="log">login </h1>
                    <p class="subtitle">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et qui

                        Consectetur.
                    </p>
                </div>
                <form action="log.html" method="get" class="form">
                    <section class="form_section">
                        <div>
                            <input type="email" class="form_input" id="email" placeholder="digite seu email" required />
                        </div>
                        <div>
                            <input type="password" class="form_input" id="password" placeholder="digite sua senha"
                                minlength="8" required>
                        </div>
                        <section class="caption">
                            <div>
                                <label for="checar">Lembrar informações?</label>
                                <input class="botao" type="checkbox" id="checar" name="checar" value="informacoes">
                            </div>
                            <div>
                                <div class="forgot-pass">
                                    <a href="checarEmailPage.html">Esqueceu a senha?</a>
                                </div>
                            </div>
                        </section>
                        <hr>

                        <div>
                            <button type="submit" class="btn-grad">entrar</button>
                        </div>
                    </section>
                </form>
            </div>
        </main>
        <section class="container-image">
            <!-- <img class="img" src="/img/planeta_terra.jpg" alt="css"> -->
            <div class="image-login"></div>
            <div class="welcome">
                <div>
